<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Gerenciar Perfil</h1>

            <div class="alert alert-secondary">
                <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
                <p><strong>Email atual:</strong> <span th:text="${usuario.email}"></span></p>
            </div>

            <form th:action="@{/perfil/atualizar-email}" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Novo Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu novo email" required>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar Email</button>
            </form>

            <form th:action="@{/perfil/atualizar-senha}" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="novaSenha" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="novaSenha" name="novaSenha" placeholder="Digite sua nova senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar Senha</button>
            </form>

            <form th:action="@{/perfil/deletar}" method="post"
                  onsubmit="return confirm('Tem certeza que deseja excluir sua conta? Esta ação não poderá ser desfeita.')">
                <button class="btn btn-danger w-100" type="submit">Deletar Conta</button>
            </form>

            <div th:if="${sucesso}" class="alert alert-success mt-3" th:text="${sucesso}"></div>
            <div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
