<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - BeSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>

            <!-- Mensagem de erro -->
            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                ⚠️ Usuário ou senha inválidos!
            </div>

            <!-- Mensagem de logout -->
            <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                ✅ Você saiu com sucesso!
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="/cadastro">Criar conta</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
