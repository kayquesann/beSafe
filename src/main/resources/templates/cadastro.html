<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Cadastro de Usuário</h4>
                </div>

                <div class="card-body">
                    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Digite seu email" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" th:field="*{senha}" class="form-control" id="senha" placeholder="Digite sua senha" required>
                        </div>

                        <div class="mb-3">
                            <label for="roleId" class="form-label">Perfil</label>
                            <select th:field="*{roleId}" class="form-select" id="roleId" required>
                                <option value="" disabled selected>Selecione...</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.roleId}"
                                        th:text="${role.roleName}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
